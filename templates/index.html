    <div class='row' id="title-bar">
        <div class='three columns' id="title">
            <h4>Planet Tracker</h4>
        </div>
        <div class='seven columns' id="about">
            <h4>About</h4>
        </div>

        <div class='eight columns' id="planet-plot"></div>
    </div>
</div>
